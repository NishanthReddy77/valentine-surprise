<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’–</title>

<style>
@font-face {
  font-family: 'HeartEverything';
  src: url('TheHeartOfEverything.ttf');
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle, #ff9abf, #ff4f87);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'HeartEverything', cursive;
  overflow: hidden;
}

/* INTRO */
.intro {
  position: fixed;
  inset: 0;
  background: #ff4f87;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 10;
}

.intro h1 {
  font-size: 3rem;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}

/* CONTAINER */
.container {
  text-align: center;
  padding: 40px;
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(14px);
  border-radius: 30px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.25);
  max-width: 420px;
  width: 90%;
  opacity: 0;
  transform: scale(0.8);
  transition: 1s ease;
}

.container.show {
  opacity: 1;
  transform: scale(1);
}

h2 {
  font-size: 2.6rem;
  color: white;
  text-shadow: 0 0 20px #ff2f6e;
}

.hint {
  font-family: Arial, sans-serif;
  font-size: 1.1rem;
  color: #ffe3ec;
}

/* BUTTONS */
.buttons {
  position: relative;
  height: 120px;
  margin-top: 20px;
}

button {
  padding: 15px 35px;
  font-size: 1.2rem;
  border-radius: 40px;
  border: none;
  cursor: pointer;
  position: absolute;
  font-family: 'HeartEverything', cursive;
}

#yesBtn {
  background: #ff2f6e;
  color: white;
  left: 50%;
  transform: translateX(-120%);
}

#noBtn {
  background: white;
  color: #ff2f6e;
  border: 2px solid #ff2f6e;
  left: 50%;
  transform: translateX(20%);
}

/* VIDEO */
#videoContainer {
  display: none;
  margin-top: 20px;
}

iframe {
  width: 100%;
  height: 360px;
  border-radius: 20px;
  border: none;
}

/* FINAL MESSAGE */
#finalMsg {
  display: none;
  margin-top: 20px;
  font-family: Arial, sans-serif;
  font-size: 1.4rem;
  color: #ffe3ec;
}

/* HEARTS */
.heart {
  position: absolute;
  font-size: 30px;
  color: transparent;
  -webkit-text-stroke: 2px #ffd1dc;
  animation: float 7s linear infinite;
}

@keyframes float {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="intro" id="intro">
  <h1>Hey Nana ðŸ’•</h1>
  <p>Tap anywhereâ€¦</p>
</div>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mp3">
</audio>

<div class="container" id="main">
  <h2>Will you be my Valentine,<br>Roshini? ðŸ’˜</h2>

  <div class="hint">Choose wisely ðŸ˜Œ</div>
  <div class="hint">NO is not really an option ðŸ‘€</div>

  <div class="buttons">
    <button id="yesBtn">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ™ƒ</button>
  </div>

  <!-- VIDEO -->
  <div id="videoContainer">
    <iframe id="gdriveVideo" allow="autoplay" allowfullscreen></iframe>
  </div>

  <div id="finalMsg">I love you, Roshini ðŸ’–</div>
</div>

<script>
const intro = document.getElementById("intro");
const main = document.getElementById("main");
const music = document.getElementById("music");
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const videoContainer = document.getElementById("videoContainer");
const gdriveVideo = document.getElementById("gdriveVideo");
const finalMsg = document.getElementById("finalMsg");

let noCount = 0;

/* START */
intro.onclick = () => {
  intro.style.display = "none";
  main.classList.add("show");
  music.play();
};

/* NO BUTTON LOGIC */
function moveNo() {
  const box = main.getBoundingClientRect();
  noBtn.style.left = Math.random() * (box.width - 100) + "px";
  noBtn.style.top = Math.random() * (box.height - 200) + "px";
}

noBtn.addEventListener("mouseenter", () => {
  if (noCount < 2) moveNo();
});

noBtn.addEventListener("click", () => {
  noCount++;

  if (noCount === 2) {
    noBtn.innerText = "Yes anyway ðŸ˜";
    noBtn.style.background = "#ff2f6e";
    noBtn.style.color = "white";
    noBtn.style.border = "none";
  } else if (noCount > 2) {
    triggerYes();
  } else {
    moveNo();
  }
});

/* YES */
yesBtn.onclick = triggerYes;

function triggerYes() {
  yesBtn.style.display = "none";
  noBtn.style.display = "none";
  document.querySelector("h2").innerText = "YAY!!! ðŸ¥°ðŸ’–";

  setTimeout(() => {
    videoContainer.style.display = "block";
    gdriveVideo.src =
      "https://drive.google.com/file/d/1dFIajxLT2ZRRerK4t_ss63DRmVpAI96-/preview?autoplay=1";

    setTimeout(() => {
      finalMsg.style.display = "block";
    }, 54000);
  }, 1200);
}

/* HEARTS */
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerText = "â™¡";
  h.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 8000);
}, 300);
</script>

</body>
</html>
